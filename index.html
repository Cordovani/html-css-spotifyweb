<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <!-- player -->
        <nav>
            <div class="song"></div>
            <div class="player"></div>
            <div class="tools"></div>
        </nav>
    </header>

    <main>
        <!-- top bar -->
        <div class="top-bar">
            <div>Effettua l'upgrade</div>
        </div>
        
        <section class="content clearfix">
            <!-- playlist manager -->
            <aside>
                <div>Spotify</div>
                <div>
                    <ul>
                        <li>Home</li>
                        <li>Cerca</li>
                        <li>la tua libreria</li>
                    </ul>
                </div>
                <div>
                    Playlist / crea playlist
                </div>
                <div class="playlist">
                    nome playlist
                </div>
            </aside>
            <!-- main section -->
            <section class="album">
                Recently played
            </section>
        </section>
    </main>

</body>

</html>
